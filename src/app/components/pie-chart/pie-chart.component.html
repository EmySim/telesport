<div *ngIf="(chartData ?? []).length > 0">
<div class="pie-chart-container">
    <ngx-charts-pie-chart 
    [view]="view"
    [results]="chartData"
    [gradient]="true"
    [legend]="false"
    [labels]="true"
    [doughnut]="false"
    [explodeSlices]="false"
    [animations]="true"
    (select)="onCountrySelect($event)"
    ></ngx-charts-pie-chart>
  </div>
</div>

<ng-template #noData>
  <p>No data available to display in graph.</p>
</ng-template>
