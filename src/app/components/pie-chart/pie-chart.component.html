<div class="chart-container">
    <ngx-charts-pie-chart 
    [view]="view"
    [results]="chartData"
    [gradient]="true"
    [legend]="false"
    [labels]="true"
    [doughnut]="false"
    [explodeSlices]="false"
    [animations]="true"
    (select)="onCountryClick($event)"
    ></ngx-charts-pie-chart>
  </div>
