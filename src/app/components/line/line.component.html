<div class="line-chart">
  <ngx-charts-line-chart
    [results]="chartData"
    [scheme]="'cool'"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Year'"
    [yAxisLabel]="'Medals Count'"
    [autoScale]="true"
    [animations]="true"
    [timeline]="true"
  >
  </ngx-charts-line-chart>
</div>
