<h2>Medals per country</h2>

<!-- Indicateur de chargement -->
<div *ngIf="loading" class="loading-indicator">
  Loading in progress...
</div>

  <p>{{ totalParticipations }}Number of OGs</p>
  <p>{{ countriesCount }}Number of countries</p>

<!-- Conteneur pour le graphique -->
<div class="pie-chart-container">
  <app-pie-chart
    [olympics]="(olympics$ | async) || []"
    (countrySelect)="onCountrySelect($event)"
  ></app-pie-chart>
</div>
