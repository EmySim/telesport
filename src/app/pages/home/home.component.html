<div class="headline">
  <h2 class="headline-title">Medals per country</h2>
</div>

<!-- Composant générique pour le chargement et les erreurs -->
<app-loading-error
  [loading]="loading"
  [error]="error"
  errorMessage="Failed to load data. Please try again later."
>
  <div class="home-data">
    <div class="data-card">
      <p class="label">Number of OGs</p>
      <p class="value">{{ totalParticipations }}</p>
    </div>
    <div class="data-card">
      <p class="label">Number of countries</p>
      <p class="value">{{ countriesCount }}</p>
    </div>
  </div>

  <!-- Conteneur pour le graphique -->
  <div class="pie-chart-container">
    <app-pie-chart
      [olympics]="(olympics$ | async) || []"
      (countrySelect)="onCountrySelect($event)"
    >
    </app-pie-chart>
  </div>
</app-loading-error>
