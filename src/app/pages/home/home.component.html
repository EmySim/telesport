
    <div class="headline">
      <h2 class="headline-title">Medals per country</h2>
    </div>

      <!-- Indicateur de chargement -->
      <div *ngIf="loading" class="loading-indicator">
        Loading in progress...
      </div>

      <div class="home-data">
        <div class="data-card">
          <p class="label">Number of OGs</p>
          <p class="value">{{ totalParticipations }}</p>
        </div>
        <div class="data-card">
          <p class="label">Number of countries</p>
          <p class="value">{{ countriesCount }}</p>
        </div>
      </div>

      <!-- Conteneur pour le graphique -->
      <div class="pie-chart-container">
        <app-pie-chart [olympics]="(olympics$ | async) || []" (countrySelect)="onCountrySelect($event)"></app-pie-chart>
      </div>
