<div class="headline">
  <h2 class="headline-title">Medals per country</h2>
</div>

<!-- Composant générique pour le chargement et les erreurs -->
<app-loading-error
  [loading]="(stateService.loading$ | async) ?? false"
  [error]="(stateService.error$ | async) ?? null"
  [dataAvailable]="(stateService.dataAvailable$ | async) ?? false"
>
  <div class="home-data">
    <div class="data-card">
      <p class="label">Number of OGs</p>
      <p class="value">{{ totalParticipations }}</p>
    </div>
    <div class="data-card">
      <p class="label">Number of countries</p>
      <p class="value">{{ countriesCount }}</p>
    </div>
  </div>

  <!-- Conteneur pour le graphique -->
  <div class="pie-chart-container">
    <app-pie-chart
    [chartData]="chartData"
    (countrySelect)="onCountrySelect($event)"
    ></app-pie-chart>
  </div>
</app-loading-error>
